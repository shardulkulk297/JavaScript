<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            color: greenyellow;

        }

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            justify-content: center;
            align-content: center;
            margin-top: 300px;
            padding: 30px;
            border: 1px solid white;

        }
    </style>
</head>

<body>

    <div class="box">




    </div>

    <script>


        let t = setInterval(()=>{

            let last = document.body.getElementsByTagName("div")
            last = last[last.length-1]

            if(last.innerHTML.endsWith("...") ){
                last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 1)
            }
            else{
                last.innerHTML = last.innerHTML + ".";

            }
             
            
        }, 500)


        const randomDelay = () => {

            return new Promise((resolve, reject) => {

                timeout = 1 + 4 * Math.random()

                setTimeout(() => {

                    resolve()

                }, timeout * 1000)

            })

        }

         const addItem = async (item) => {

            await randomDelay();

            let div = document.createElement("div")


            div.innerHTML = item;


            document.querySelector(".box").append(div)


        }

        const main = async () => {

            let text = ["Initializing Hacking", "Reading Your Files",
                "Password Files Detected", "Sending all passwords and personel Files to server",
                "Cleaning Up"]


            for (const item of text) {

                await addItem(item)

            }
            await randomDelay()
            clearInterval(t);

        }

        main()




    </script>





</body>

</html>
